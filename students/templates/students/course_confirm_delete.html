{% extends 'students/base.html' %}

{% block content %}
    <h2>删除课程</h2>
    <p>确定要删除课程 {{ course.name }}（课程代码：{{ course.code }}）吗？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">确认删除</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">取消</a>
    </form>
{% endblock %}
