{% extends 'students/base.html' %}

{% block content %}
    <h2>院系列表</h2>
    <a href="{% url 'department_create' %}" class="btn btn-primary mb-3">添加院系</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>院系名称</th>
                <th>描述</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for department in departments %}
            <tr>
                <td>{{ department.name }}</td>
                <td>{{ department.description }}</td>
                <td>
                    <a href="{% url 'department_detail' department.pk %}" class="btn btn-info btn-sm">详情</a>
                    <a href="{% url 'department_update' department.pk %}" class="btn btn-warning btn-sm">编辑</a>
                    <a href="{% url 'department_delete' department.pk %}" class="btn btn-danger btn-sm">删除</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">暂无院系信息</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
