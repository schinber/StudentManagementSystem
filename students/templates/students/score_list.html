{% extends 'students/base.html' %}

{% block content %}
    <h2>成绩列表</h2>
    <a href="{% url 'score_create' %}" class="btn btn-primary mb-3">添加成绩</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>学生</th>
                <th>课程</th>
                <th>学期</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <td>{{ score.student }}</td>
                <td>{{ score.course }}</td>
                <td>{{ score.semester }}</td>
                <td>{{ score.score }}</td>
                <td>
                    <a href="{% url 'score_detail' score.pk %}" class="btn btn-info btn-sm">详情</a>
                    <a href="{% url 'score_update' score.pk %}" class="btn btn-warning btn-sm">编辑</a>
                    <a href="{% url 'score_delete' score.pk %}" class="btn btn-danger btn-sm">删除</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">暂无成绩信息</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
