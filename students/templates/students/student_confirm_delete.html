{% extends 'students/base.html' %}

{% block content %}
    <h2>删除学生</h2>
    <p>确定要删除学生 {{ student.name }}（学号：{{ student.student_id }}）吗？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">确认删除</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">取消</a>
    </form>
{% endblock %}
