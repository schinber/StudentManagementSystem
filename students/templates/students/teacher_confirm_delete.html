{% extends 'students/base.html' %}

{% block content %}
    <h2>删除教师</h2>
    <p>确定要删除教师 {{ teacher.name }}（教师工号：{{ teacher.teacher_id }}）吗？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">确认删除</button>
        <a href="{% url 'teacher_list' %}" class="btn btn-secondary">取消</a>
    </form>
{% endblock %}
